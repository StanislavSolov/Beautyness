<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
<header>
  <nav>
    <div class="left-block">
      <div class="logo-block">
        <img src="./imgs/Logo.svg" alt="logotype">
        <h3>Beautyness</h3>
      </div>
      <div class="phone-block">
        <img src="./imgs/phone.svg" alt="phone">
        <h4>Call Us - (+22) 123 456 7890</h4>
      </div>
    </div>

    <div class="right-block">
      <ul>
        <li>Home</li>
        <li>Pages</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
      <div class="social-block">
        <img src="./imgs/facebook.svg" alt="facebook icon">
        <img src="./imgs/twitter.svg" alt="twitter icon">
        <img src="./imgs/linkedin.svg" alt="linkedin icon">
      </div>
      <div class="reservation-block">
        <img src="./imgs/calendar.svg" alt="calendar icon">
        <h4>reservation</h4>
      </div>
    </div>
  </nav>

  <div class="header-content">
    
  </div>
</header>
</body>
</html>
